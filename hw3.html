	<script>
	var margin = {top: 20, right: 80, bottom: 30, left: 50};
    var width = 900 - margin.left - margin.right; 
    var height = 250 - margin.top - margin.bottom;

	var parseDate = d3.time.format("%Y-%m-%d").parse;
	var line_x = d3.time.scale().range([0, width]);
	var pet_y = d3.scale.linear().range([height, 0]);
	var death_y = d3.scale.linear().range([height, 0]);
	var line_xAxis = d3.svg.axis()
			    .scale(line_x)
			    .orient("bottom");
	var pet_yAxis = d3.svg.axis()
		    .scale(pet_y)
		    .orient("left")
		    .ticks(4);
	var death_yAxis = d3.svg.axis()
	    .scale(death_y)
	    .orient("left")
	    .ticks(5);

	



	d3.csv("seatbelts.csv", function(data){
		data.forEach(function(d){
			d.month = parseDate(d.month);
			d.DriversKilled = +d.DriversKilled;
			d.kms = +d.kms;
			d.VanKilled = +d.VanKilled;
		});

		var timedomain = d3.extent(data, function(d) { return d.month; })
		line_x.domain(timedomain);
		pet_y.domain(d3.extent(data, function(d){return d.PetrolPrice}));
		death_y.domain(d3.extent(data, function(d){return d.DriversKilled}));

		var pet_line = d3.svg.line()
	    .interpolate("basis")
	    .x(function(d) { return line_x(d.month); })
	    .y(function(d) { return pet_y(d.PetrolPrice); });

		var death_line = d3.svg.line()
		    .interpolate("basis")
		    .x(function(d) { return line_x(d.month); })
		    .y(function(d) { return death_y(d.DriversKilled); });

 		petrol_svg = d3.select("#petrol")
 		.attr("width", width + margin.right + margin.left)
	    .attr("height", height + margin.top + margin.bottom)
	  	.append("g")
	    	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");


	    death_svg = d3.select("#drivdeath")
 		.attr("width", width + margin.right + margin.left)
	    .attr("height", height + margin.top + margin.bottom)
	  	.append("g")
	    	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	    petrol_svg.append("rect")
	      .attr("class", "background")
	      .style("pointer-events", "all")
	      .attr("width", width + margin.right )
	      .attr("height", height);


      	death_svg.append("rect")
	      .attr("class", "background")
	      .style("pointer-events", "all")
	      .attr("width", width + margin.right )
	      .attr("height", height);


	    // petrol_svg.append("g")
	    //   .attr("class", "x axis")
	    //   .attr("transform", "translate(0," + height + ")")
	    //   .call(line_xAxis);

	    petrol_svg.append("g")
	      .attr("class", "y axis")
	      .call(pet_yAxis)
	    .append("text")
	      .attr("transform", "rotate(-90)")
	      .attr("y", 6)
	      .attr("dy", ".71em")
	      .style("text-anchor", "end")
	      .text("Petrol Price");

	    // death_svg.append("g")
	    //   .attr("class", "x axis")
	    //   .attr("transform", "translate(0," + height + ")")
	    //   .call(line_xAxis);

	    death_svg.append("g")
	      .attr("class", "y axis")
	      .call(death_yAxis)
	    .append("text")
	      .attr("transform", "rotate(-90)")
	      .attr("y", 6)
	      .attr("dy", ".71em")
	      .style("text-anchor", "end")
	      .text("Driver Deaths");

	      death_svg.append("text")
		  .attr("class", "static_year")
		  .attr("text-anchor", "start")
		  .style("pointer-events", "none")
		  .attr("dy", 13)
		  .attr("y", height)
		  .attr("x", 0)
		  .style("font-size", 18)
		  .text(timedomain[0].getFullYear());


	     death_svg.append("text")
		  .attr("class", "static_year")
		  .attr("text-anchor", "end")
		  .style("pointer-events", "none")
		  .attr("dy", 13)
		  .attr("y", height)
		  .attr("x", width)
		  .style("font-size", 18)
		  .text(timedomain[1].getFullYear());


	    var petpoints = petrol_svg
	    .append("path")
	    .datum(data)
	    .attr("class", "line")
	    .attr("d", pet_line);

	    var deathpoints = death_svg
	      .append("path")
	      .datum(data)
	    .attr("class", "line")
	    .attr("d", death_line);

	    death_svg.append("text")
		  .attr("class", "year")
		  .attr("text-anchor", "middle")
		  .style("pointer-events", "none")
		  .attr("dy", 13)
		  .attr("y", height);

		death_svg.append("text")
		  .attr("class", "caption")
		  .attr("text-anchor", "middle")
		  .style("pointer-events", "none")
		  .attr("dy", -8);

  		petrol_svg.append("text")
		  .attr("class", "caption")
		  .attr("text-anchor", "middle")
		  .style("pointer-events", "none")
		  .attr("dy", -8);

		death_svg.append("circle")
		  .attr("r", 2.2)
		  .attr("opacity", 0)
		  .style("pointer-events", "none")

		petrol_svg.append("circle")
		  .attr("r", 2.2)
		  .attr("opacity", 0)
		  .style("pointer-events", "none")



	    // console.log(death_line(data));

		// console.log(data);

	});
