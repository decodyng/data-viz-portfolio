<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}

.node {
  border: solid 1px white;
  font: 12px sans-serif;
  line-height: 16px;
  overflow: hidden;
  position: absolute;
  text-indent: 2px;
}

</style>
<form>
  <label><input type="radio" name="mode" value="origin" checked> Origin</label>
  <label><input type="radio" name="mode" value="destination"> Destination</label>
</form>
<link rel="stylesheet" type="text/css" href="css/d3.slider.css">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="js/d3.slider.js"></script>
<script>

var margin = {top: 40, right: 10, bottom: 10, left: 10},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var color = d3.scale.category20c();

var treemap = d3.layout.treemap()
    .size([width, height])
    .sticky(false)
    .value(function(d) { return d.size; });

var div = d3.select("body").append("div")
    .style("position", "relative")
    .style("width", (width + margin.left + margin.right) + "px")
    .style("height", (height + margin.top + margin.bottom) + "px")
    .style("left", margin.left + "px")
    .style("top", margin.top + "px");

var sliderdiv = d3.select("body").append("div")
    .attr("id", "year_slider")
    .style("margin-left", "30px");

d3.json("data/treemapAgg.json", function(error, root) {
  
    // var treemap = d3.layout.treemap()
    // .size([width, height])
    // .sticky(false)
    // .value(function(d) { return d.size; });
    var currentDirection = "origin";
    var currentCountry = 818; 
    var currentYear = "2008"; 
    direction_root = root[currentDirection];
    data = direction_root.filter(function(d){ return d.country == currentCountry && d.year == currentYear;})[0]; 

    var node = div.datum(data).selectAll(".node")
    .data(treemap.nodes)
    .enter().append("div")
    .attr("class", "node")
    .call(position)
    .style("background", function(d) { return d.children ? color(d.name) : null; })
    .text(function(d) { return d.children ? null : d.name; });

var currentDirection = "origin";
var currentCountry = 818; 
var currentYear = "2008"; 

var years = [];
for (var i = 2000; i != 2011; ++i) years.push(i)
yearScale = d3.slider().scale(d3.scale.ordinal()
      .domain(years).rangePoints([0, 1]), 0.5)
      .axis(d3.svg.axis()).snap(true).value(2010).on("slide", function(evt, value){
        currentYear = String(value);
        redrawTreemap(); 
        // rerender(value);
      });

d3.select('#year_slider').call(yearScale);


d3.selectAll("input").on("change", function change() {
  currentDirection = this.value; 
  redrawTreemap();
  });


function redrawTreemap(){
  newData = root[currentDirection].filter(function(d){ return d.country == currentCountry && d.year == currentYear})[0];
    console.log(newData);

    var node = div.datum(newData)
        .selectAll(".node")
        .data(treemap.nodes); 
    node.enter().append("div")
      .attr("class", "node"); 

      node.transition()
        .duration(400)
        .call(position)
        .style("background", function(d) { return d.children ? color(d.name) : null; })
        .text(function(d) { return d.children ? null : d.name; });
};
  
  
});



function position() {
  this.style("left", function(d) { return d.x + "px"; })
      .style("top", function(d) { return d.y + "px"; })
      .style("width", function(d) { return Math.max(0, d.dx - 1) + "px"; })
      .style("height", function(d) { return Math.max(0, d.dy - 1) + "px"; });
}

</script>
